<!DOCTYPE html>
<html>
<head>
	<title>Product Details</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}
		.container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 32px;
			margin-bottom: 10px;
		}
		.product-image {
			margin: 20px auto;
			max-width: 500px;
			height: auto;
		}
		.product-info {
			display: flex;
			flex-direction: column;
			margin: 20px auto;
			max-width: 500px;
			text-align: left;
		}
		.product-info h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.product-info p {
			font-size: 18px;
			margin: 0;
		}
		.product-info .price {
			font-weight: bold;
			margin-bottom: 10px;
		}
		.product-info .rating {
			margin-bottom: 10px;
		}
		.product-info .stock {
			margin-bottom: 10px;
		}
		.product-info .brand {
			margin-bottom: 10px;
		}
		.product-info .category {
			margin-bottom: 10px;
		}
	</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="product_detail.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="product_detail">Product Details</h1>
	</div>
</body>
</html>
